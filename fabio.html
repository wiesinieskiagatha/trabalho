<body>
    <script>
        var resultado;
        var conta;
        resultado=prompt ("digite o número");
        resultado=parseFloat (resultado);
        if (resultado >=20){
            conta= resultado/2;
            alert ("o seu resultado é"  +  conta);
        }else{
            alert("o seu resultado é"  +  resultado);
        }
    </script>
    
</body>
